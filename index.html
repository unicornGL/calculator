<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper" id="calculator">
    <div class="progress-show" id="progressShow"></div>
    <div class="button-not-show func" id="clear">AC</div>
    <div class="button-not-show func" id="del">DEL</div>
    <div class="result-show" id="resultShow"></div>
    <div data-inner="7" class="button-show num">7</div>
    <div data-inner="8" class="button-show num">8</div>
    <div data-inner="9" class="button-show num">9</div>
    <div data-inner="/" class="button-show func dividend">÷</div>
    <div data-inner="4" class="button-show num">4</div>
    <div data-inner="5" class="button-show num">5</div>
    <div data-inner="6" class="button-show num">6</div>
    <div data-inner="*" class="button-show func times">×</div>
    <div data-inner="1" class="button-show num">1</div>
    <div data-inner="2" class="button-show num">2</div>
    <div data-inner="3" class="button-show num">3</div>
    <div data-inner="-" class="button-show func minus">－</div>
    <div data-inner="0" class="button-show num zero">0</div>
    <div data-inner="." class="button-show func point">.</div>
    <div class="button-not-show func" id="equal">＝</div>
    <div data-inner="+" class="button-show func plus">＋</div>
  </div>
</body>

</html>
